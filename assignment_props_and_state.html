<!DOCTYPE html>
<html>
  <head>
    <title>React Component with state and props</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class MorningDashboard extends React.Component {
        constructor(props) {
          super(props);
          this.state = {date: new Date()};
        }


        render() {
          return (
            <div>
              <h1>Good morning, {this.props.name}!</h1>
              <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
            </div>
          );
        }


      componentDidMount() {
        this.timerID = setInterval(
          () => this.tick(),
          1000
        );
      }

      componentWillUnmount() {
        clearInterval(this.timerID);
      }


      tick() {
        this.setState({
          date: new Date()
        });
      }
    }


      ReactDOM.render(
        <MorningDashboard name="Benjamin Reinecke" />,
        document.getElementById('app')
      );
    </script>
  </body>

</html>
